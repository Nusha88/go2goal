<div class="register-page__content">
  <div class="register-form">
    <div class="row">
      <div class="col-md-12">
        <img src="../../assets/images/logo4.png" alt="" class="logo">
        <div class="register">
          <div class="form">
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="u-margin-bottom-small">
                <h2 class="heading-secondary">Join us right now!</h2>
              </div>
              <div class="form-group">
                <input type="text"
                       class="form-input"
                       placeholder="Username"
                       id="username"
                       formControlName="username">
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-group">
                <input type="text"
                       class="form-input"
                       placeholder="Email"
                       id="email"
                       formControlName="email">
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-group">
                <input type="text"
                       class="form-input"
                       placeholder="Password"
                       id="password"
                       formControlName="password">
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="form-group">
                <button class="btn btn--indigo" type="submit" [disabled]="!registerForm.valid">Register</button>
              </div>
            </form>
            <p>Already have an account? <a [routerLink]="'[/login]'" class="">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
