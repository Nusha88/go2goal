<div class="register-container">
  <div class="register-page__content">
    <div class="register-form">
      <div class="header__logo-box">
        <img src="../../assets/images/logoShot.png" alt="">
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-6">
          <div class="register">
            <div class="form">
              <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="u-margin-bottom-small">
                  <h2 class="heading-secondary">Join us right now!</h2>
                </div>
                <div class="form-group">
                  <p *ngIf="usernameExist">This username is already exist!</p>
                  <input type="text"
                         class="form-input"
                         placeholder="Username"
                         #username
                         id="username"
                         formControlName="username">
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="form-group">
                  <!--<p *ngIf="emailExist">User with this email is already exist!</p>-->
                  <input type="text"
                         class="form-input"
                         placeholder="Email"
                         id="email"
                         formControlName="email">
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-group password-container">
                  <input type="{{type}}"
                         class="form-input"
                         placeholder="Password"
                         id="password"
                         formControlName="password">
                  <span
                    (click)="toggleShowHidePassword()"><i class="fas fa-eye"></i></span>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="form-group">
                  <button class="btn btn--white" type="submit" [disabled]="!registerForm.valid">Register</button>
                </div>
              </form>
              <p>Already have an account? <a [routerLink]="'[/login]'" class="">Login</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
